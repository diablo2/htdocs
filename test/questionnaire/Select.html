<body>
<div id="container">
  <div id="header"><h1>Field Name design</h1></div>
  <div id="builderPalette">
     <div class="floatingPanel">
			<div id="paletteTabs">
				<ul>
					<li><a href="#fieldSettings">Field Settings</a></li>
				</ul>
				<div id="fieldSettings">
					<fieldset class="language">
					<legend>Select</legend>
					<div class="clear labelOnTop">
						<label for="text">Label</label><br/>
						<input type="text" id="text" />
					</div>
					<div class="twoCols">
						<div class="labelOnTop col1 noPaddingBottom">
							<label for="horizontalAlignment">Feild Size</label><br/>
							<select id="horizontalAlignment">
								<option value="span1">1</option>
								<option value="span2">2</option>
								<option value="span3">3</option>
								<option value="span4">4</option>
								<option value="span5">5</option>
								<option value="span6">6</option>
								<option value="span7">7</option>
								<option value="span8">8</option>
								<option value="span9">9</option>
								<option value="span10">10</option>
								<option value="span11">11</option>
								<option value="span12">12</option>

							</select>
						</div>
						<div class="labelOnTop col2 noPaddingBottom">

						</div>	
					</div>
					<div class="clear">
						<label>Choices</label>
						<textarea rows="5">

First Choice
Second Choice
Third Choice</textarea>
					</div>
					</fieldset>
				
				</div>
			</div>     
     </div>
  </div>
  <form id="builderForm" action="#" class="uniForm">
		  <div id="builderPanel">
		    <div class="formHeading"><h1>Form 1</h1></div>
			<fieldset>
				<div class="row-fluid">
				<label>Select a Choice</label>
				<select class="span2">
					<option></option>
					<option>First Choice</option>
					<option>Second Choice</option>
					<option>Third Choice</option>
				</select>		
				</div>
				
		  	</fieldset>		  
  </div>
  <div class="buttons">
		  <input type="submit" name="create" class="save" value="Create" id="create" />
	</div>
	</form>	  	     
</div>
